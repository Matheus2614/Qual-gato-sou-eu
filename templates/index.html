<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Qual gato sou eu?ðŸ˜º</title>
</head>
<body>

    <header>
        <img src="logo" alt="">
        <h1>Qual gato sou eu?</h1>
    </header>

    <main>

        <div class="container">

            <div class="form">
                <form action="/" method="post">
                    <label>Informe o seu nome: </label>
                    <input type="text" name="nome" placeholder="Digite seu nome..." required>
                    <button type="submit">Enviar</button>
                </form>
            </div>


            <div class="gato">
                {% if not url_imagem %}
                    <img src="..." alt="...">

                {% else %}
                    <img src="{{url_imagem}}" alt="gato">
                    <p>{{nome}}</p>
                {% endif %}

                {% if erro %}
                    <p>{{erro}}</p>
                {% endif %}
            </div>

        </div>

    </main>

    <footer>
        <p>Desenvolvido por Matheus Wincler Santos</p>
    </footer>
    
</body>
</html>
